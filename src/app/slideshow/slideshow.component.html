<div class="box-container">
  <swiper class="swiper-container" [(index)]="index" [config]="config" [disabled]="disabled" (indexChange)="onIndexChange($event)"
    (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
    <div class="swiper-slide rounded" *ngFor="let slide of slides">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title text-primary border-bottom">{{slide.title}}</h4>
          <img class="card-img" [src]="slide.image" alt="Card image">
          <p class="card-text text-secondary small text-left">{{slide.desc}}</p>
          <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
        </div>
      </div>
    </div>
  </swiper>
</div>

<button class="btn btn-sm btn-primary" (click)="swipeToIndex()">change</button>
